<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign In</title>
    <link rel="icon" href="/Project-1/assets/amazon_icon_logo.png"/>
    <link rel="stylesheet" href="password.css">
    <script>
        function validatePassword() {
            let passwordInput = document.getElementById('password').value;

            // Check if password meets minimum length requirement
            if (passwordInput.length < 8) {
                alert("Password must be at least 8 characters long.");
                return false;
            }

            // Check if password contains at least one capital letter
            if (!/[A-Z]/.test(passwordInput)) {
                alert("Password must contain at least one capital letter.");
                return false;
            }

            // Check if password contains at least one special character
            if (!/[^A-Za-z0-9]/.test(passwordInput)) {
                alert("Password must contain at least one special character.");
                return false;
            }

            // Password meets all requirements
            return true;
        }

        function onSubmit() {
            if (validatePassword()) {
                window.location.href = 'index.html';
            }
        }
    </script>
</head>
<body>
    <img src="./assets/amazon_logo_dark.png" alt="Amazon.com"/>

    <div id="signInBorder">
        <p id="SignInTxt">
            Sign in
        </p>
        Change your Email? <a href="login.html">Change</a>
        <br>
        <br>
        <label>
            <strong>Password:</strong>
            <a href="#">Forgot your password?</a>
            <br>
            <input class="input" id="password" type="password" name="password" value="" required>
        </label>
        <br>
        <div>
            <button id="amazon" onclick="onSubmit()">Sign in</button>
        </div>
        <div class="dropdown">
            <input type="checkbox"><p>Keep me signed in.</p>
            <p><a href="#">Details</a><button class="button">▶</button></p>
        </div>
    </div>
    <hr id="footer">

    <div class="extra">
        <p class="links"><a href="#" id="first">Conditions of Use</a>
        <a href="#">Privacy Notice</a>
        <a href="#">Help</a></p>
        <p class="links" id="special">
            © 1996-2024, Amazon.com, Inc. or its affiliates
        </p>
    </div>
</body>
</html>
